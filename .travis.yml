language: python
python:
- '3.5'
install:
- pip install .
script:
- echo "No tests as of now"
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - README.md
    - setup.py
    - LICENSE
    - kwikapi/__init__.py
    - kwikapi/django/__init__.py
    - kwikapi/django/kwikapi_django.py
  name: kwikapi.django-0.2
  tag_name: 0.2
  on:
    repo: deep-compute/kwikapi.django
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://testpypi.python.org/pypi
  user: deepcompute
  password:
    secure: ""
  on:
    tags: false
    branch: master
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://upload.pypi.org/legacy/
  user: deepcompute
  password:
    secure: ""
  on:
    tags: true
    branch: master
